<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Nabila</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%; font-family: Arial, sans-serif;
      background-color: #e9a5a5c0;
    }
    .container {
      display: flex; justify-content: center; align-items: center; height: 100%;
    }
    .login-box {
      width: 320px; background: #fff; border-radius: 15px;
      box-shadow: 0 0 20px #cf9891; overflow: hidden;
    }
    .login-header {
      background: #f7bcb6; color: #fff; text-align: center;
      padding: 20px; font-size: 25px; font-weight: bold;
    }
    .login-body {
      padding: 25px;
    }
    .login-body input {
      width: 100%; padding: 12px; margin: 12px 0;
      border: none; border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    .login-body input:focus {
      border-bottom: 2px solid #ffcfc9;
      outline: none; background: #f0f4f8;
    }
    .login-body button {
      width: 100%; padding: 12px; margin-top: 15px;
      background: #f7bcb6; color: #fff;
      border: none; font-weight: bold; font-size: 14px;
      cursor: pointer;
    }
    .forgot {
      display: block; text-align: center; margin-top: 15px;
      font-size: 13px; color: #888; text-decoration: none;
    }
    .forgot:hover {
      color: #e69e94; text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-header">L O G I N</div>
      <div class="login-body">
        <form>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">LOGIN</button>
          <a href="#" class="forgot">Forgot your password?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
